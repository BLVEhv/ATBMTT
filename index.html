<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELGAMAL ENCRYPTION ALGORITHM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            padding-top: 50px;
        }

        .title {
            display: flex;
            justify-content: center !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light title">
        <a class="" href="/">ELGAMAL ENCRYPTION ALGORITHM</a>
    </nav>
    <main>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-5">
                    <h2>Person A</h2>
                    <label>Public Key</label>
                    <input type="text" id="pubKeyA" class="form-control">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-primary" id="btn-genkey">Gennerate Key</button>
                    <button class="btn btn-primary" id="btn-clear-encrypt">Clear </button>
                </div>
                <div class="col-lg-5">
                    <h2>Person B</h2>
                    <label>Public Key</label>
                    <input type="text" id="pubKeyB" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <label for="">Message Encrypt</label>
                    <textarea class="form-control" value="" name="inputEncrypt" id="inputEncrypt" cols="30"
                        rows="5"></textarea>
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-5">
                    <label for="">Message Received</label>
                    <textarea name="" id="inputDecrypt" class="form-control" cols="30" rows="5"
                        placeholder=""></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <button class="btn btn-primary my-2" id="btn-encrypt">Encrypt</button>

                </div>
                <div class="col-lg-5">
                    <button class="btn btn-primary my-2" value="" id="btn-decrypt">Decrypt</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <label for="">Message Encrypted</label>
                    <textarea class="form-control" name="" id="encrypted" cols="30" rows="5"></textarea>
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-5">
                    <label for="">Message Decrypted</label>
                    <textarea name="" id="decrypted" class="form-control" cols="30" rows="5" placeholder=""></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <button class="btn btn-primary my-2" id="sendMsg">Send B</button>
                </div>
            </div>
        </div>
    </main>
    <p class="text-center text-muted">&copy; Hoàng Trung Hiếu - 2020602568</p>
    <script src="main.js"></script>
    <script>
        const btnEncrypt = document.getElementById('btn-encrypt');
        const btnDecrypt = document.getElementById('btn-decrypt');
        const btnShowKey = document.getElementById('btn-genkey');
        const btnClearEncrypt = document.getElementById('btn-clear-encrypt');

        const inputEncrypt = document.getElementById('inputEncrypt');
        const inputDecrypt = document.getElementById('inputDecrypt');
        const pubKeyA = document.getElementById('pubKeyA');
        const pubKeyB = document.getElementById('pubKeyB');

        const msgEncrypted = document.getElementById('encrypted');
        const msgDecrypted = document.getElementById('decrypted');

        const btnSendMsg = document.getElementById('sendMsg');

        let Alphabet = "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~ \nπ®ƒ©∆";
        Alphabet = Alphabet.split("");

        const A = Crypto(Alphabet, 69);
        const B = Crypto(Alphabet, 69);

        console.log('A: ', A);
        console.log('B: ', B);

        const showKey = () => {
            pubKeyA.value = A.pubKey.join('-');
            pubKeyB.value = B.pubKey.join('-');
        };

        const encrypt = () => {
            msgEncrypted.value = A.encrypt(inputEncrypt.value, B.pubKey);
        };

        const decrypt = () => {
            msgDecrypted.value = B.decrypt(inputDecrypt.value);
        };

        const clear = () => {
            inputEncrypt.value = "";
            pubKeyA.value = "";
            pubKeyB.value = "";
            msgDecrypted.value = "";
            msgEncrypted.value = "";
            inputDecrypt.value = "";
        };

        const sendMsg = () => {
            inputDecrypt.value = msgEncrypted.value;
        };


        btnShowKey.addEventListener('click', showKey);
        btnEncrypt.addEventListener('click', encrypt);
        btnDecrypt.addEventListener('click', decrypt);
        btnClearEncrypt.addEventListener('click', clear);
        btnSendMsg.addEventListener('click', sendMsg)

    </script>
</body>

</html>
